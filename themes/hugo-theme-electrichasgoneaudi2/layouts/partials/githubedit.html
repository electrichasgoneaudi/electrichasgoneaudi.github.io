
{{ if and (or .IsPage .IsSection) .Site.Params.editURL }}
{{ $File := .File }}
{{ $Site := .Site }}
{{with $File.Path }}
  <div id="top-github-link" class="text-end" >
	<a class="btn btn-secondary btn-sm" href="{{ $Site.Params.editURL }}{{ replace $File.Dir "\\" "/" }}{{ $File.LogicalName }}" target="blank">
	  <i class="bi bi-pencil-square"></i>
	  {{T "Edit-this-page"}}
	</a>
  </div>
{{ end }}
{{ end }}
