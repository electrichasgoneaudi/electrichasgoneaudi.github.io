<header class="sticky top-0 bg-gray-900 z-50">
  <div class="max-w-full mx-auto px-4">
    <nav class="flex items-center justify-between py-3 border-b border-gray-700">
      <div class="flex items-center">
        <a class="flex-shrink-0" href="{{ with .Site.GetPage `/`}}{{.RelPermalink}}{{end}}">
          <img class="max-w-full h-auto max-h-12" src="/images/logo200b.png" alt="EHGA logo">
        </a>
      </div>
      
      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <ul class="flex items-center space-x-6">
          <li>
            <a class="text-white hover:text-gray-300 transition-colors duration-200" href="{{ with .Site.GetPage `/models/`}}{{.RelPermalink}}{{end}}">
              {{ T "menu-models"}}
            </a>
          </li>
          <li>
            <a class="text-white hover:text-gray-300 transition-colors duration-200" href="{{ with .Site.GetPage `/technology/`}}{{.RelPermalink}}{{end}}">
              {{ T "menu-technology"}}
            </a>
          </li>
          <li>
            <a class="text-white hover:text-gray-300 transition-colors duration-200" href="{{ with .Site.GetPage `/guides/`}}{{.RelPermalink}}{{end}}">           
              {{ T "menu-guides"}} 
            </a>
          </li>
          <li>
            <a class="text-white hover:text-gray-300 transition-colors duration-200" href="{{ with .Site.GetPage `/articles/`}}{{.RelPermalink}}{{end}}">
              {{ T "menu-articles"}}
            </a>
          </li>
        </ul>
      </div>
      
      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" onclick="toggleMobileMenu()" aria-label="Toggle navigation"> 
          <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path class="menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            <path class="close-icon hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </nav>
    
    <!-- Mobile Navigation Menu -->
    <div class="md:hidden hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1 bg-gray-800">
        <a class="block px-3 py-2 text-white hover:bg-gray-700 rounded-md" href="{{ with .Site.GetPage `/models/`}}{{.RelPermalink}}{{end}}">
          {{ T "menu-models"}}
        </a>
        <a class="block px-3 py-2 text-white hover:bg-gray-700 rounded-md" href="{{ with .Site.GetPage `/technology/`}}{{.RelPermalink}}{{end}}">
          {{ T "menu-technology"}}
        </a>
        <a class="block px-3 py-2 text-white hover:bg-gray-700 rounded-md" href="{{ with .Site.GetPage `/guides/`}}{{.RelPermalink}}{{end}}">           
          {{ T "menu-guides"}} 
        </a>
        <a class="block px-3 py-2 text-white hover:bg-gray-700 rounded-md" href="{{ with .Site.GetPage `/articles/`}}{{.RelPermalink}}{{end}}">
          {{ T "menu-articles"}}
        </a>
      </div>
    </div>
  </div>
</header>

<script>
function toggleMobileMenu() {
  const mobileMenu = document.getElementById('mobile-menu');
  const menuIcon = document.querySelector('.menu-icon');
  const closeIcon = document.querySelector('.close-icon');
  
  mobileMenu.classList.toggle('hidden');
  menuIcon.classList.toggle('hidden');
  closeIcon.classList.toggle('hidden');
}
</script>
